<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Trello</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
      <input id="search" placeholder="search..." autocomplete="off" />
      <h1 id="app-title">Mini Trello App</h1>
    </header>
    <main id="app">
      <section id="board">
        <div id="infos">
          <div class="logo"></div>
          <div id="infos-content">
            <div class="infos-title">FTW Bootcamp</div>
            <div class="infos-description">From Treo with Love</div>
          </div>
        </div>
        <div id="add-task-form">
          <input id="task-value" placeholder="Add Task" />
          <button id="add-task">+</button>
        </div>
      </section>
      <section id="columns">
        <div class="column dropzone">
          <h3 class="column-title">Backlog</h3>
          <!-- tasks go here -->
          <ul class="tasks" id="tasks-added">
            <li class="task fill" draggable="true">
              <div class="task-content">Take Weekly Notes</div>
              <div class="trash">&times</div>
            </li>
          </ul>
        </div>
        <div class="column dropzone">
          <h3 class="column-title">In Progress</h3>
          <!-- tasks go here -->
        </div>
        <div class="column dropzone">
          <h3 class="column-title">Review</h3>
          <!-- tasks go here -->
        </div>
        <div class="column dropzone">
          <h3 class="column-title">Done</h3>
          <!-- tasks go here -->
        </div>
      </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
